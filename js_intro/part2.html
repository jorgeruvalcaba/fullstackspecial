<!DOCTYPE html>
<html id="allPage">
  <head>
    <meta charset="utf-8">
    <title>Color Guessing Game</title>
  </head>
  <body>
    <script type="text/javascript">
    var colors = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange", "red", "white", "yellow"];
    var guess_counter = 0;
    var finished = false;
    var guess_input;
    var target = colors[Math.floor(Math.random()*colors.length)];


    function do_game() {
      while (!finished) {
        guess_input = prompt("I am thinking of one of these colors:\n\nblue, cyan, gold, gray, green, magenta, orange, red, white, yellow\n\nWhat color am I thinking of?");
        guess_counter += 1;
        finished = check_guess();
      }
    }

    function check_guess() {
      if(colors.indexOf(guess_input) === -1) { // guess_input not in colors?
        alert("Sorry, I don't recognize your color.\n\nPlease try again.");
        return false;
      }
      if(guess_input > target) { // guess_input > target
        alert("Sorry, your color is alphabetically higher than mine.\n\nPlease try again.");
        return false;
      }
      if (guess_input < target) { // guess_input < target
        alert("Sorry, your guess is not correct!\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again.");
        return false;
      }
      document.getElementById("allPage").style.backgroundColor = target;
      alert("Congratulations! You have guessed the color!\n\nIt took you " + guess_counter + " guesses to finish the game!\n\nYou can see the colour in the background.");
      return true;
    }

    do_game();
    </script>
  </body>
</html>
