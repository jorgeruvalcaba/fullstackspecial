<html>
  <head>
    <title>Dating Website</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Your Face</legend>
          <label for="avatar">Your image:</label> <input type="file" id="avatar"><br>
          <label for="preview">Image preview:</label> <img id="preview" src="" alt="" /><br>
      </fieldset>
      <fieldset>
        <legend>Your General Details</legend>
          <label for="username">Name:</label> <input type="text" id="username" required><br>
          <label for="gender">Gender:</label> <input type="radio" id="gender" name="gender" value="male" required>Male<input type="radio" name="gender" value="female" required>Female<br>
          <label for="dateofbirth">Date of birth:</label> <input type="date" id="dateofbirth" name="dateofbirth"><br>
          <label for="color">Favorite colour:</label> <input type="color" id="color" name="color"><br>
          <label for="country">Which country:</label> <select id="country">
                          <option value="none">Select one</option>
                          <option value="mex">MÃ©xico</option>
                          <option value="usa">USA</option>
                          <option value="canada">Canada</option>
                          <option value="spain">Spain</option>
                          <option value="jp">Japan</option>
                        </select>
      </fieldset>
      <fieldset>
        <legend>Your Indicators</legend>
          <label for="height">Height:</label> <input type="range" id="height" min="0" max="100"><br>
          <label for="salary">Salary:</label> <input type="range" id="salary" min="0" max="100"><br>
      </fieldset>
      <fieldset>
        <legend>Your Contact Information</legend>
        <label for="email">Email:</label> <input type="email" id="email" required><br>
        <label for="mobile">Mobile:</label> <input type="tel" id="mobile" required><br>
        <label for="address">Address:</label> <textarea name="address" id="address" rows="4" cols="40"></textarea><br>
        <label for="contact">Method to contact you:</label> <input type="checkbox" id="contact" name="contact" value="email">Email <input type="checkbox" id="contact" name="contact" value="whatsapp">Whatsapp <input type="checkbox" id="contact" name="contact" value="inapp">In-app chat
      </fieldset>
      <input type="submit">
    </form>
  </body>
</html>
